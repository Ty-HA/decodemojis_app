<!DOCTYPE html>
<html>
<head>
  <title>Emoji Favicon Generator</title>
  <style>
    body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas" width="32" height="32"></canvas>
  <script>
    // Code pour g√©n√©rer un favicon avec emoji
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Remplacez par l'emoji souhait√©
    const emoji = 'üí¨';
    
    // Dessiner l'emoji
    ctx.font = '24px serif';
    ctx.fillText(emoji, 4, 24);
    
    // Convertir en PNG
    const dataUrl = canvas.toDataURL('image/png');
    
    // Cr√©er un √©l√©ment d'image pour pr√©visualisation
    const img = document.createElement('img');
    img.src = dataUrl;
    document.body.appendChild(img);
    
    // Lien de t√©l√©chargement
    const link = document.createElement('a');
    link.href = dataUrl;
    link.download = 'favicon.png';
    link.textContent = 'T√©l√©charger le favicon';
    document.body.appendChild(link);
  </script>
</body>
</html>
